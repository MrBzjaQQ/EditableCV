<article class="work-places">
    <h3 class="work-places__title">Опыт работы</h3>
    <section *ngFor="let workplace of workPlaces" class="work-place">
        <div class="work-place__company-name">{{ workplace.companyName }}</div>
        <div class="work-place__position">{{ workplace.position }}</div>
        <div class="work-place__dates">
            <span class="work-place__date">{{ workplace.startWorkingDate | date }}</span>
            <span *ngIf="workplace.isCurrentlyWorking; else leftTheCompany"> - по настоящее время</span>
            <ng-template #leftTheCompany>
                <span> - </span>
                <span class="work-place__date">{{ workplace.endWorkingDate | date }}</span>
            </ng-template>
        </div>
        <div class="work-place__experience">
            {{ workplace.experience }}
        </div>
    </section>
</article>
